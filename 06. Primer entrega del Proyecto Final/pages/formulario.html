<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>El Pajarito - Formulario</title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/images/favicon.png" type="image/png" />
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" /> 
    <!-- Own CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="container__formulario">
      <h1>Cree su usuario</h1>
      <hr />
      <div class="name-form">
        <input type="text" class="forms" placeholder="Name" />
      </div>
      <div class="surname-form">
        <input type="text" class="forms" placeholder="Surname" />
      </div>
      <div class="username-form">
        <input type="text" class="forms" placeholder="Username" />
      </div>
      <div class="Email-form">
        <input type="email" class="forms" placeholder="Email" />
      </div>
      <div class="password-form">
        <input type="password" class="forms" placeholder="Password" />
      </div>
      <div class="rpassword-form">
        <input type="password" class="forms" placeholder="Confirm your password" />
      </div>
      <div class="termsandconditions-form">
        <input type="checkbox">
        <p> Terms and conditions</p>
      </div>
      <div class="signup-button">
        <button class="input-button">Enviar</button>
      </div>
      <hr>
      <a href="home.html">Hagamos de cuenta que ya manejo el DOM, y el botón enviar te lleva al inicio de la APP.</a>
    </div>

    <!-- <script src="../assets/js/main.js"></script> -->
    <script src="../assets/js/archivovacio.js"></script>
  </body>
</html>
